<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="header">Is your Birthday Lucky?</h1>
    <main class="container">
        <div>
            <label for="date-of-birth">Date Of Birth:</label>
            <input type="date" id="date-of-birth" />
        </div>
        <div>
            <label for="lucky-number">Lucky Number:</label>
            <input type="number" id="lucky-number" placeholder="Enter a number" />
        </div>
      <button id="calculate-number">Check Number</button>
      <p id="output-container"></p>
    </main>
    <footer>
        <h2>Connect With Me</h2>
      <div class="social-handles">
        <a href="https://github.com/Tejinder15" target="_blank" class="scm"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/tajinder-singh-2a0618221" target="_blank" class="scm"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
